{% extends '__base__.html' %}

{% block title %}注册{% endblock %}

{% block beforehead %}
    <script type="text/javascript">
        function validateEmail(email){
        var re = /^(\w)+(\.\w)*\@(\w)+((\.\w{2,3}){1,3})$/;
        return re.test(email);
    }
        $(function(){
            $('.topbarlist_sign li:last-child').addClass('active');
        })
        $(function(){
            var $btn = $('.rosFormbottom button');
            $btn.click(function(event) {
                stopDefault(event);
                var 
                    $form = $('#vm'),
                    $name = $('#rosName').val().trim(),
                    $email = $('#rosEmail').val().trim().toLowerCase(),
                    $passwd1 = $('#ros_pw').val(),
                    $passwd2 = $('#register_pw2').val();
                    if (! $name) {
                        return $form.showFormError('请输入名字');
                    } 
                    if (! $email) {
                        return $form.showFormError('请输入邮箱');
                    }
                    if ($passwd1.length < 6) {
                        return $form.showFormError('密码口令至少为六位');
                    }
                    if ($passwd1 !== $passwd2) {
                        return $form.showFormError('两次密码不一致');
                    }
                    $form.postJSON('/api/users',{
                        name:$name,
                        email:$email,
                        passwd:CryptoJS.SHA1($email + ':' + $passwd1).toString()
                    },function(err,r) {
                        if (!err) {
                            return location.assign('/');
                        }
                        
                    });
            });
        })
    </script>
{% endblock %}

{% block content %}
    <div class="content-container">        
        <div class="rosForm">
            <div class="rosFormtitle">
                <h1>----  欢迎注册  ----</h1>
            </div>
            <form id="vm">
                <div class="Formerror"></div>
                <div>
                    <label for="rosName">名字：</label><input type="text" name="rosName" id="rosName" placeholder="请填写注册名">
                </div>
                <div>
                    <label for="rosEmail">电子邮箱：</label><input type="text" name="rosEmail" id="rosEmail" placeholder="请输入你的个人邮箱">
                </div>
                <div>
                    <label for="ros_pw">输入密码：</label><input type="password" name="ros_pw" id="ros_pw" placeholder="请设定你的密码口令（至少6位）">
                </div>
                <div>
                    <label for="register_pw2">重复输入密码：</label><input type="password" name="register_pw2" id="register_pw2" placeholder="请重复你的密码口令">
                </div>
                <div class="rosFormbottom">
                    <button type="submit">注册</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
