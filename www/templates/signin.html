{% extends '__base__.html' %}

{% block title %}注册{% endblock %}

{% block beforehead %}
    <script type="text/javascript">
        $(function(){
            var $btn = $('.rosFormbottom button');
            $btn.click(function(event){
                stopDefault(event);
                var 
                    $form = $('#vm'),
                    $email = $('#rosEmail').val().trim().toLowerCase(),
                    $passwd = $('#ros_pw').val()==='' ? '' : CryptoJS.SHA1($email + ':' + $('#ros_pw').val()).toString();
                $form.postJSON('/api/authenticate',{
                    email:$email,
                    passwd:$passwd,
                },function(err,r){
                    if (!err) {
                        return location.assign('/')
                    }
                })
            })
        })
        $(function(){
            $('.topbarlist_sign li:first-child').addClass('active');
        })
    </script>
{% endblock %}

{% block content %}
    <div class="content-container">
        <div class="rosForm">
            <div class="rosFormtitle">
                <h1>----  登 录  ----</h1>
            </div>
            <form id="vm">
                <div class="Formerror"></div>
                <div>
                    <label for="rosEmail">电子邮箱：</label><input type="text" name="rosEmail" id="rosEmail" placeholder="请输入你的个人邮箱">
                </div>
                <div>
                    <label for="ros_pw">输入密码：</label><input type="password" name="ros_pw" id="ros_pw" placeholder="请输入你的密码口令">
                </div>
                <div class="rosFormbottom">
                    <button type="submit">登录</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
